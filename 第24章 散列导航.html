<!doctype html>
<html>
    <head>
        <title>散列导航</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="swiper.min.css">
        <style>
            html,body{
                position:relative;
                height:100%;
            }
            body{
                margin:0;
                padding:0;
            }
            .swiper-container{
                width:100%;
                height:100%;
            }
            .swiper-slide{
                display:flex;
                text-align:center;
                justify-content:center;
                align-items:center;
            }
        </style>
    </head>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="#"
                    target='_blank'>点我跳到第三页</a>
                </div>
                <div class="swiper-slide">2<img src="logo.png"></div>
                <div class="swiper-slide" data-hash="slide3">3<img src="logo.png"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <script src="swiper.min.js"></script>
        <script>
            var swiper = new Swiper('.swiper-container',{
                pagination:'.swiper-pagination',
                paginationClickable:true,
                spaceBetween:30,
                hashnav:true
            });
        </script>
    </body>
</html>
